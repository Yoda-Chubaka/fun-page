<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Miniproject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div class="box-1">
        <h1>Filter Fun</h1>
    <div class="box-2">
        <canvas id="main-canvas">

        </canvas>
    </div>
    <div class="box-3">
        <p>
            Load Image
            <input id="load-button" class="button" type="file" multiple="false" accept="image/*" onchange="upload()">
        </p>
        <p>Choose Filter
            <input id="grey-button" class="button" type="button" value="Greyscale" onclick="makeGrey()">
            <input id="red-button" class="button" type="button" value="Red" onclick="makeRedFilter()">
            <input id="rainbow-button" class="button" type="button" value="Rainbow" onclick="makeRainbow()">
            <input id="blur-button" class="button" type="button" value="Blur" onclick="makeBlur()">
            <input id="reset-button" class="button" type="button" value="Reset Image" onclick="reset()">
        </p>
    </div>
    </div>

    <div class="div-color-chromakey">
        <h1>Web page with chromakey</h1>
    <ul class="canvas-list">
        <li id="draw-list">
            <canvas id="fgCan" class="draw-box">

            </canvas>
        </li>
        <li id="draw-list">
            <canvas id="bgCan" class="draw-box">

            </canvas>
        </li>
    </ul>

    </canvas>
    <div class="chromakey-box">
        <ul class="chromakey-list">
            <li>
                <p class="chrom-text">
                    Foreground Image:
                    <input type="file" multiple="false" accept="image/*" id="fgFile" onchange="loadForegroundImage()">
                </p>
            </li>
            <li>
                <p class="chrom-text">
                    Background Image:
                    <input type="file" multiple="false" accept="image/*" id="bgFile" onchange="loadBackgroundImage()">
                </p>
        </li>
        </ul>
       
        <div class="chrom-buttons-box">
            <input type="button" id="button-make-gray" class="chromakey-button onclick-button chromakey-left-button" value="Combine photos" onclick="doGreenScreen()">
            <input type="button" id="button-make-gray" class="chromakey-button onclick-button" value="Clean the canvas" onclick="clearCanvas()">
        </div>
    </div>

</div>


    <div class="square-container">
        <h2>You can draw everything here!</h2>
        <div class="box-draw-options">
            <p class="paragraph-draw-options">
                Set Width
                <input class="input-set" type="text" onchange="setWidth(this.value)">
            </p>
            
            <p>
                Set Height
                <input class="input-set" type="text" onchange="setHeight(this.value)">
            </p>
        </div>
        
        <ul class="canvas-list">
            <li id="draw-list">
                <canvas id="canvas1" class="draw-box" onmousedown="startPaint()" onmouseup="endPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)">

                </canvas>
            </li>
        </ul>
        <div class="box-draw-options">
            <p class="paragraph-draw-options">
                Brush color
                <input class="options-button" type="color" value="#000" onchange="changeColor(this.value)">
            </p>
            
            <p class="paragraph-draw-options">
                Brush size
                <input class="range-button" type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)">
                <output id="sizeOutput">50</output>
            </p>
            <p>
                <input class="onclick-button" type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()">
            </p>
        </div>
    </div>


    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    
    <script src="./js/index.js"></script>
</body>
</html>
