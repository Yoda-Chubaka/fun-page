<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

<body>
    <h1>Filter Fun</h1>
    <canvas id="main-canvas">

    </canvas>
    <p>
        Load Image
        <input id="load-button" type="file" multiple="false" accept="image/*" onchange="upload()">
    </p>
    <p>Choose Filter
        <input id="grey-button" type="button" value="Greyscale" onclick="makeGrey()">
        <input id="red-button" type="button" value="Red" onclick="makeRedFilter()">
        <input id="rainbow-button" type="button" value="Rainbow" onclick="makeRainbow()">
        <input id="blur-button" type="button" value="Blur" onclick="makeBlur()">
        <input id="reset-button" type="button" value="Reset Image" onclick="reset()">
    </p>


    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    
    <script src="./js/index.js"></script>
