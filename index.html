<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Miniproject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div class="box-1">
        <h1>Filter Fun</h1>
    <div class="box-2">
        <canvas id="main-canvas">

        </canvas>
    </div>
    <div class="box-3">
        <p>
            Load Image
            <input id="load-button" class="button" type="file" multiple="false" accept="image/*" onchange="upload()">
        </p>
        <p>Choose Filter
            <input id="grey-button" class="button" type="button" value="Greyscale" onclick="makeGrey()">
            <input id="red-button" class="button" type="button" value="Red" onclick="makeRedFilter()">
            <input id="rainbow-button" class="button" type="button" value="Rainbow" onclick="makeRainbow()">
            <input id="blur-button" class="button" type="button" value="Blur" onclick="makeBlur()">
            <input id="reset-button" class="button" type="button" value="Reset Image" onclick="reset()">
        </p>
    </div>
    </div>

    <section class="section-color-chromakey">
        <h1>Web page with chromakey</h1>
    <ul class="canvas-list">
        <li id="draw-list">
            <canvas id="fgCan" class="draw-box">

            </canvas>
        </li>
        <li id="draw-list">
            <canvas id="bgCan" class="draw-box">

            </canvas>
        </li>
    </ul>

    </canvas>
    <div class="chromakey-box">
        <ul class="chromakey-list">
            <li>
                <p class="chrom-text">
                    Main Image:
                    <input type="file" multiple="false" accept="image/*" id="fgFile" onchange="loadMainImage()">
                </p>
            </li>
            <li>
                <p class="chrom-text">
                    Hidden Image:
                    <input type="file" multiple="false" accept="image/*" id="bgFile" onchange="loadHiddenImage()">
                </p>
        </li>
        </ul>
       
        <div class="chrom-buttons-box">
            <input type="button" id="button-make-gray" class="chromakey-button onclick-button chromakey-left-button" value="Combine photos" onclick="doCombine()">
            <input type="button" id="button-make-gray" class="chromakey-button onclick-button" value="Clean the canvas" onclick="clearCanvas()">
        </div>
    </div>

    </section>


    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    
    <script src="./js/index.js"></script>
</body>
</html>
